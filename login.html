<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="claquete.png" type="image/x-icon">

    </head>
    <body>
        <header><h1>Login</h1></header>
        <form action><h3>Increva-se</h3>
            <label for="nome" class="nome">Nome:</label>
            <input type="text" name="nome" class="nome"
                placeholder="Digite seu nome">
            <label for="nas" class="nas">Data de nascimento:</label >
            <input type="date" name="nas" class="nas">
            <label for="email" class="email" >Email:</label>
            <input type="email" required name="email" id="email"
                placeholder="Digite seu email.">
            <label for="senha" class="senha" >Senha:</label>
            <input type="password" required name="senha" placeholder="Digite sua senha">
            <br>
            <label for="check">Manter-se sempre conectado:</label>
            <input type="checkbox" name="check" id="ch" placeholder="Manter-se sempre conectado.">
        </form>
        <button><a href="Filmes Recomendados.html">Enviar</a></button >
    </body>
</html>
